<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @charset "UTF-8";

        @keyframes walkFront {
            0% {
                top: -10%;
                left: -20%;
            }
            25% {
                top: -10%;
                left: 80%;
            }
            50% {
                top: 90%;
                left: 80%;
            }
            75% {
                top: 90%;
                left: -20%;
            }
            100% {
                top: -10%;
                left: -20%;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotateZ(0deg);
            }
            25% {
                transform: rotateZ(90deg);
            }
            50% {
                transform: rotateZ(180deg);
            }
            75% {
                transform: rotateZ(270deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        @keyframes pulse {
            100% {
                transform: scale(1.5);
            }
        }

        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            height: 70vh;
            width: 70vw;
            border: 1px solid black;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10px;
        }

        .img-div {
            position: absolute;
            top: 90%;
            left: 80%;
            animation: 2.5s none 0s infinite linear rotate,
                    5s none 0s infinite linear walkFront;
        }

        .symbol {
            width: 30vw;
            position: absolute;
            top: 15%;
            left: 30%;
            animation: 0.2s none 0s infinite alternate pulse;
        }

        h1 {
            align-self: center;
        }

        .img-div img {
            height: 20vw;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>

</body>
</html>
